<svg xmlns="http://www.w3.org/2000/svg" width="219" height="189" viewBox="0 0 219 189"><defs><style>.a{fill:#313131;font-size:10px;font-family:CupraBook, Cupra;letter-spacing:0.045em;}.b{font-size:5.833px;baseline-shift:-3.333000104627212;}.c{font-family:Cupra-Medium, Cupra;font-weight:500;text-decoration:underline;}</style></defs><text class="a"><tspan x="0" y="10">Weitere Informationen zum offiziellen </tspan><tspan x="0" y="26">Kraftstoffverbrauch und den offiziellen </tspan><tspan x="0" y="42">spezifischen CO</tspan><tspan class="b" y="42">2</tspan><tspan y="42">-Emissionen neuer </tspan><tspan x="0" y="58">Personenkraftwagen können dem </tspan><tspan x="0" y="74">„Leitfaden über den Kraftstoffverbrauch, </tspan><tspan x="0" y="90">die CO</tspan><tspan class="b" y="90">2</tspan><tspan y="90">-Emissionen und den </tspan><tspan x="0" y="106">Stromverbrauch neuer Personenkraft-</tspan><tspan x="0" y="122">wagen“ entnommen werden, der an allen </tspan><tspan x="0" y="138">Verkaufsstellen und bei der DAT Deutsche </tspan><tspan x="0" y="154">Automobil Treuhand GmbH, Hellmuth-</tspan><tspan x="0" y="170">Hirth-Str. 1, D-73760 Ostfildern oder unter </tspan><tspan class="c" x="0" y="186">www.dat.de</tspan><tspan y="186" xml:space="preserve">  unentgeltlich erhältlich ist. </tspan></text></svg>